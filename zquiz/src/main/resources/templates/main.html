<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header class="site-header sticky-top py-1">
    <nav class="container d-flex flex-column flex-md-row justify-content-between">
        <a class="py-2" href="#" aria-label="Product">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mx-auto" role="img" viewBox="0 0 24 24"><title>Product</title><circle cx="12" cy="12" r="10"></circle><path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"></path></svg>
        </a>
        <a class="py-2 d-none d-md-inline-block" href="#">Создать тест</a>
        <a class="py-2 d-none d-md-inline-block" href="#">Пройти тест</a>
        <a class="py-2 d-none d-md-inline-block" href="#">Статистика</a>
    </nav>
</header>
<main>
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
        <div class="col-md-5 p-lg-5 mx-auto my-5">
            <h1 class="display-4 fw-normal" th:text="${title}"/>
            <p class="lead fw-normal" th:text="'Это - ' + ${title} + ' - для создания теста' "/>
            <a class="btn btn-outline-secondary" href="#">Инструкция</a>
        </div>
        <div class="product-device shadow-sm d-none d-md-block"></div>
        <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
    </div>
</main>
<footer class="container py-5">
    <div class="row">
        <div class="col-12 col-md">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mb-2" role="img" viewBox="0 0 24 24"><title>Product</title><circle cx="12" cy="12" r="10"></circle><path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"></path></svg>
            <small class="d-block mb-3 text-muted">© 2017-2020</small>
        </div>
        <div class="col-6 col-md">
            <h5>Возможности</h5>
            <ul class="list-unstyled text-small">
                <li><a class="link-secondary" href="#">1</a></li>
                <li><a class="link-secondary" href="#">2</a></li>
                <li><a class="link-secondary" href="#">3</a></li>
            </ul>
        </div>
        <div class="col-6 col-md">
            <h5>Полезные ссылки</h5>
            <ul class="list-unstyled text-small">
                <li><a class="link-secondary" href="#">Яндекс</a></li>
                <li><a class="link-secondary" href="#">Гугл</a></li>
                <li><a class="link-secondary" href="#">Маил</a></li>
                <li><a class="link-secondary" href="#">Вк</a></li>
            </ul>
        </div>
        <div class="col-6 col-md">
            <h5>Ресурсы</h5>
            <ul class="list-unstyled text-small">
                <li><a class="link-secondary" href="#">Бизнес</a></li>
                <li><a class="link-secondary" href="#">Образование</a></li>
            </ul>
        </div>
        <div class="col-6 col-md">
            <h5>О нас</h5>
            <ul class="list-unstyled text-small">
                <li><a class="link-secondary" href="#">Команда</a></li>
                <li><a class="link-secondary" href="#">Контакты</a></li>
            </ul>
        </div>
    </div>
</footer>
</body>
</html>
